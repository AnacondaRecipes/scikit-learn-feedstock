{% set version = "0.22" %}
{% set variant = "openblas" %}

package:
  name: scikit-learn
  version: {{ version }}

source:
  url: https://github.com/scikit-learn/scikit-learn/archive/{{ version }}.tar.gz
  sha256: 6a495dbd5aac1f89d1ed51140fc41adb1f892293492b51b667eb5c40df1bde48
  patches:
    # Remove in 0.22.1
    # https://github.com/scikit-learn/scikit-learn/pull/15775
    - 15775-Increases-tol-for-check_pca_float_dtype_preservation-assertion.patch

build:
  number: 0
  skip: True  # [py2k]
  script:
    - rm $PREFIX/include/cblas.h  # [not win]
    - del /f %LIBRARY_INC%\cblas.h  # [win]
    #- "{{ PYTHON }} -m pip install . --no-deps -vv"
    - {{ PYTHON }} setup.py build_ext -j{{ CPU_COUNT }}
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - python
    - pip
    - llvm-openmp  # [osx]
    - cython >=0.28.5
    - libcblas
    - numpy
    - scipy >=0.17.0
    - joblib >=0.11
  run:
    - python
    - llvm-openmp  # [osx]
    - {{ pin_compatible('numpy') }}
    - scipy
    - joblib >=0.11

test:
  requires:
    - pytest >=3.3.0
    - cython >=0.28.5
    - pytest-xdist
    - pytest-timeout
  imports:
    - sklearn
  commands:
    - set OPENBLAS_NUM_THREADS=1          # [win]
    - export OPENBLAS_NUM_THREADS=1       # [not win]
    - pytest --timeout 300 -n {{ CPU_COUNT }} --pyargs sklearn  # [not (aarch64 or ppc64le)]
    # Some tests take alot of memory, and seem to cause segfaults when memory runs out
    - pytest --timeout 300 -n 4 --verbose --pyargs sklearn -k 'not (test_estimate_bandwidth_1sample or test_sag_regressor_computed_correctly or test_uniform_grid)'  # [ppc64le]
    - pytest --timeout 300 -n 8 --verbose --pyargs sklearn -k 'not (test_estimate_bandwidth_1sample or test_sag_regressor_computed_correctly or test_uniform_grid or test_early_stopping_regression)'  # [aarch64]

about:
  home: http://scikit-learn.org/
  license: BSD 3-Clause
  license_file: COPYING
  summary: A set of python modules for machine learning and data mining

extra:
  recipe-maintainers:
    - amueller
    - astaric
    - jakirkham
    - ogrisel
    - ocefpaf
    - lesteve
    - jnothman
    - rth
    - adrinjalali
